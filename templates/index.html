<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cloudaddy Simulation Application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->

		<link rel="shortcut icon" type="image/ico" href="https://s3.amazonaws.com/cloudaddy/favicon.ico" />

    <style>
      body {
        padding-top: 50px;
      }

      .logo {
        height: 55px;
        margin-top: -17px;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" title="Cloudaddy">
            <img src="https://s3.amazonaws.com/cloudaddy/logo.png" class="logo"></a>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <h2>Cloudaddy Load Test Simulation App</h2>
      <form id="testing-form" action="/start-testing" method="post">
        <div class="form-group">
          <label for="numberOfConcurrentUsers">Number of Concurrent Users</label>
          <input type="number" class="form-control" id="numberOfConcurrentUsers" name="numberOfConcurrentUsers" placeholder="Number of Concurrent Users">
        </div>
        <div class="form-group">
          <label for="numberOfJobsPerUser">Number of Jobs per User</label>
          <input type="number" class="form-control" id="numberOfJobsPerUser" name="numberOfJobsPerUser" placeholder="Number of Jobs per User">
        </div>
        <button type="submit" id="btnStartTesting" class="btn btn-default">Start Load Testing</button>
				<button type="button" id="btnStopTesting" class="btn btn-alert" disabled="true">Stop Testing</button>

      </form>
    </div>

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script>
			$(function(){
				var btnStopTesting = $('#btnStopTesting');
				var btnStartTesting = $('#btnStartTesting');
				btnStopTesting.click(function(){
					$.get('/stop-testing')
					.done(function(){
						btnStartTesting.prop('disabled', false).text('Start Load Testing');
						btnStopTesting.prop('disabled', true);						
					})
				});

				$('#testing-form').submit(function(env){

					var formData = {
						'numberOfConcurrentUsers':$('input[name=numberOfConcurrentUsers]').val(),
						'numberOfJobsPerUser':$('input[name=numberOfJobsPerUser]').val()
					};

					$.post('/start-testing', formData)
					.done(function(data){
						btnStartTesting.prop('disabled', true).text('Testing...');
						btnStopTesting.prop('disabled', false);
					});

					env.preventDefault();
				})
			});
		</script>
  </body>
</html>
